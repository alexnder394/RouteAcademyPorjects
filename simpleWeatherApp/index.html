<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/all.min.css" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="shortcut icon" href="images/season.png" />
    <link rel="stylesheet" href="./css/styles.css" />

    <title>6 Day Weather App</title>
  </head>
  <body>
    <main>
      <section class="container px-3 py-5 text-center">
        <input
          type="text"
          class="w-100 mx-auto rounded-5 py-3 px-4 bg-main-color mb-5 text-white"
          placeholder="Find your location..."
          id="search"
        />
        <section
          class="row gap-2 d-flex justify-content-center row-cols-sm-3 row-cols-lg-3 row-cols-xl-4"
        >
          <article class="item bg-sec-color rounded-5">
            <div
              class="d-flex justify-content-between py-2 px-3 bg-main-color text-light rounded-start"
              id="today-date"
            >
              <p id="today_date_day_name" class="my-auto"></p>
              <span>
                <span id="today_date_day_number" class="my-auto"></span>
                <span id="today_date_month" class="my-auto"></span>
              </span>
            </div>
            <div
              class="item-content text-start px-3 py-3 pt-5 text-light"
              id="today"
            >
              <p id="today_location" class="fs-4"></p>
              <div class="d-flex justify-content-between align-items-center">
                <span class="fs-1 fw-bolder">
                  <span id="today_temp"></span>
                  <span><sup>o</sup> C</span>
                </span>
                <img id="today_condition_img" src="images/116.png" alt="" />
              </div>
              <p id="today_condition_text" class="fs-6 text-light-blue">
                sunny
              </p>
            </div>
            <div
              class="item-footer d-flex justify-content-between text-light p-3"
            >
              <div class="">
                <img
                  src="images/humidity.png"
                  class="footer-icons me-2"
                  alt=""
                />
                <p id="humidity">20</p>
              </div>
              <div class="">
                <img src="images/wind.png" class="footer-icons mx-2" alt="" />
                <p id="wind">30 km/h</p>
              </div>
              <div class="">
                <img
                  src="images/weather-vane.png"
                  class="footer-icons mx-2"
                  alt=""
                />
                <p id="wind_direction">NNE</p>
              </div>
            </div>
          </article>
          <article class="item bg-sec-color rounded-4">
            <div class="py-2 text-center bg-sec-color text-light">
              <p class="next_day_name my-auto">Friday</p>
            </div>
            <div
              class="item-content text-start text-light p-3 text-center pt-5"
            >
              <img class="next_condition_img" src="images/113.png" alt="" />
              <h3>
                <span class="next_max_temp"></span>
                <span><sup>o</sup> C</span>
              </h3>
              <h5 class="text-info">
                <span class="next_min_temp">15</span>
                <span><sup>o</sup> C</span>
              </h5>
              <p class="next_condition_text fs-6 text-light-blue">
                partly cloudy
              </p>
            </div>
          </article>
          <article class="item bg-sec-color rounded-4">
            <div class="py-2 text-center bg-sec-color text-light">
              <p class="next_day_name my-auto">Friday</p>
            </div>
            <div
              class="item-content text-start text-light p-3 text-center pt-5"
            >
              <img class="next_condition_img" src="images/113.png" alt="" />
              <h3>
                <span class="next_max_temp"></span>
                <span><sup>o</sup> C</span>
              </h3>
              <h5 class="text-info">
                <span class="next_min_temp">15</span>
                <span>&#176C</span>
              </h5>
              <p class="next_condition_text fs-6 text-light-blue">
                partly cloudy
              </p>
            </div>
          </article>
        </section>
      </section>
    </main>

    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
